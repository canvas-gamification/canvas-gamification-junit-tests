name: build
on:
  pull_request:

jobs:
  build:
    name: Build and Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '16.0.1'
      - name: Build and Test
        run: |
          [[ -d bin ]] || mkdir bin
          javac -d bin -sourcepath src -cp "lib/*" $(find -name *.java)
          java --class-path bin org.junit.runner.JUnitCore --scan-class-path
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: "reports/**/*.xml"
