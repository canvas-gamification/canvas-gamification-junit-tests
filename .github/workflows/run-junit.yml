name: build
on:
  pull_request:

jobs:
  build:
    name: Build and Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '16.0.1'
      - name: Build and Test
        run: |
          [[ -d bin ]] || mkdir bin
          [[ -d reports ]] || mkdir reports
          javac -d bin -sourcepath src -cp "lib/*" $(find -name *.java)
          java -jar lib/junit-platform-console-standalone-1.9.0.jar --class-path bin --scan-class-path --fail-if-no-tests --reports-dir reports
  
  publish-report:
    needs:
      - build
    name: Publish Report
    runs-on: ubuntu-latest
    steps:
      - name: Publish Report
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: "reports/**/*.xml"
